<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <!--     estilos de bootstrap-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
        "
        />
        <!-- estilos local -->
        <link
            rel="stylesheet"
            href="./style.css"
        />
        <!-- script bootstrap -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        ></script>
        <!-- script local -->
        <!--    <script
            defer
            src="./script.js"
        ></script> -->
        <script
            defer
            src="./sistemaDeRegistro.js"
        ></script>
        <title>Document</title>
    </head>
    <body>
        <!--     Trabajamos con el grid para nuestra pagina sea responsive-->

        <!-- contenedor padre -->
        <div class="container">
            <h1 id="titulo">Formulario de Registro de Pacientes</h1>
            <!-- div para crear mi fila -->
            <div
                class="row"
                id="filauno"
            >
                <!-- div para mi columna 1/2 -->
                <div class="col">
                    <img
                        src="./dentista.jpeg"
                        alt="Imagen de un consultorio"
                        width="600"
                    />
                </div>
                <!-- aqui termina columna 1/2 -->
                <!-- div para mi columna 1/2 -->
                <div class="col">
                    <form class="formulario">
                        <div class="form-group">
                            <label for="nombrePaciente">Nombre del paciente:</label>
                            <input
                                type="text"
                                class="form-control"
                                id="nombrePaciente"
                                placeholder="Nombre Paciente"
                                value="Angel"
                            />
                        </div>

                        <br />

                        <div class="form-group">
                            <label for="edadPaciente">Edad:</label>
                            <input
                                type="number"
                                class="form-control"
                                id="edadPaciente"
                                placeholder="Edad"
                                min="0"
                                max="100"
                            />
                        </div>

                        <br />
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="btnRegistrarPaciente"
                        >
                            Registrar Paciente
                        </button>
                    </form>
                </div>
                <!-- aqui termina columna 1/2 -->
            </div>
            <!-- Aqui cierra mi fila -->
        </div>
        <!-- Aqui termina formulario-->
        <!-- contenedor para mostrar el mensaje de paciente registrado correctamente -->

        <div
            class="container"
            id="mensajeConfirmacion"
        ></div>

        <!--Contenedor para mostrar las tarjetas del paciente-->
        <div class="container">
            <div
                class="row"
                id="contenedorTarjetas"
            ></div>
            <!--cierra de la fila-->
        </div>
        <!--cierre de contenedor -->
    </body>
</html>
